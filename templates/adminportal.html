<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
     
    </head>
    <body style="background-color: #5f3f0f;">
      <section class="vh-100" style="background-color: #5f3f0f;">
        <div class="container py-3 h-101">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-12">
              <div class="card" style="border-radius: 4rem;">
                <div class="row g-0">
                  <div class="col-md-5 col-lg-5 d-md-block">
                    <img src="https://w0.peakpx.com/wallpaper/738/298/HD-wallpaper-anime-boy-anime-anime-boy-books-library-reading-sun.jpg"
                      alt="login form" class="img-fluid" style="border-radius: 4rem 0 0 4rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-1 p-lg-5 text-black">
      
                      <form method = "POST" action="/addbook" enctype="multipart/form-data"> 
                        <!-- Title name added -->
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <span class="h1 fw-bold mb-3">Kindle Cloud - ADMIN </span>
                        </div>
                        <!-- Tag (Login/Register is visible) -->
                        <h5 class="fw-bold mb-3 pb-3" style="letter-spacing: 2px;">Add Book</h5>
                        <!-- Name field -->
                        <div class="form-outline mb-0">
                          <label style="color: #74747c;" class="form-label" for="bookname">Book Name</label>
                            <input type="text" id="bookname" name="bookname" class="form-control form-control-lg" required />
                            
                        </div>
                        <!-- username field -->
                        <div class="form-outline mb-0">
                          <label style="color: #74747c;" class="form-label" for="bookdesc">Book Description</label>
                          <input type="text" id="bookdesc" name="bookdesc" class="form-control form-control-lg" required/>
                          
                        </div>
                        <!-- email field -->
                        <div class="form-outline mb-0">
                          <label style="color: #74747c;" class="form-label" for="bookcover">Upload Book Cover Image</label>
                            <input type="file" id="bookcover" name="bookcover" class="form-control form-control-lg" required />
                           
                        </div>
                        
                        <div class="form-outline mb-0">
                          <label style="color: #74747c;" class="form-label" for="bookpdf">Upload Book PDF</label>
                            <input type="file" id="bookpdf" name="bookpdf" class="form-control form-control-lg" required />
                            
                        </div>
                        <br>
                        <div class="pt-6 mb-5">
                          <button class="btn btn-dark btn-lg" type="submit">Upload</button>
                        </div>
                        
                       
                      </form>
                      <div>
                        {% autoescape off %}
                        {{message}}
                        {% endautoescape %}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    </body>
</html>a
