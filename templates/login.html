 <!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
     
    </head>
    <body>
      <section class="vh-100" style="background-color: #5d3e0f;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-11">
              <div class="card" style="border-radius: 4rem;">
                <div class="row g-5">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="https://w0.peakpx.com/wallpaper/609/678/HD-wallpaper-girl-reading-books-silhouette-car.jpg"
                      alt="login form" class="img-fluid" style="border-radius: 4rem 0 0 4rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form  method = "POST" action="/login">
                        <!-- Title name added -->
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <span class="h1 fw-bold mb-3">Kindle Cloud</span>
                        </div>
                        <!-- Tag (Login/Register is visible) -->
                        <h5 class="fw-bold mb-3 pb-3" style="letter-spacing: 2px;">Login</h5>
                        <!-- username field -->
                        <div class="form-outline mb-4">
                          <label style="color: #74747c;" class="form-label" for="username">Username</label>
                          <input type="text" name="username" class="form-control form-control-lg" required/>
                         
                        </div>
                        <!-- password field -->
                        <div class="form-outline mb-4">
                          <label style="color: #74747c;" class="form-label" for="password">Password</label>
                          <input type="password" name="password" class="form-control form-control-lg" required/>
                         
                        </div>
                        <!-- Login Button -->
                        <div class="pt-6 mb-5">
                          <button class="btn btn-dark btn-lg" type="submit">Login</button>
                        </div>
                        <!-- Account confirmation -->
                        <p style="color: #9A616D;;">Don't have an account? <br>
                        <a href="register" style="color: #000000;">Click here to Register</a></p> 
                      </form>
                      <div>
                        {% autoescape off %}
                        {{message}}
                        {% endautoescape %}
                      </div>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    </body>
</html>
